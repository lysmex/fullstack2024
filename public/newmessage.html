<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Guestbook - new message</title>
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-6-24"></div>
        <div class="pure-u-12-24">
            <p class="padding">
            <h1>Guestbook - new message</h1>
            <form action="/newmessage" method="post" class="pure-form pure-form-aligned">
                <div class="pure-control-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Whats your name?" required>
                </div>
                <div class="pure-control-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Where are you from?" required>
                </div>
                <div class="pure-control-group">
                    <label for="message">Message:</label>
                    <textarea class="pure-input-1-4" id="message" name="message" placeholder="What do you want to say?" required></textarea>
                </div>
                <button class="pure-button" type="submit">Send a message</button>
            </form>
            </p>
        </div>
        <div class="pure-u-6-24"></div>
    </div>
</body>
</html>
